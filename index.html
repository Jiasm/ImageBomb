<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bomb</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrap {
        position: relative;
        height: 400px;
        width: 600px;
        top: 100px;
        left: 100px;
      }
      .bomb-mask {
        transition: transform 4s, opacity 4s;
        will-change: transform, opacity;
        -webkit-backface-visibility: hidden;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img id="bomb" src="src/shield.jpg"/>
    </div>
    <script type="text/javascript" src="dist/bomb.js"></script>
    <script type="text/javascript">
    addEventListener('load', function () {
      new Bomb(document.getElementById('bomb'), {
        x: 50,
        y: 25
      });
    });
    </script>
  </body>
</html>
